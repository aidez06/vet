<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('auth_admin.static', filename='css/admin_login.css') }}">

</head>
<body>
    <div class="row admin-login">
        <div class="col-md-6 clinic-photo">
            <h1>WELCOME</h1>
            <img src="{{ url_for('auth_admin.static', filename='img/registration_cover.png') }}" alt="clinic-photo">
        </div>
        <div class="col-md-6 p-0">
            <div class="admin-credentials">
                <img src="{{ url_for('auth_admin.static', filename='img/logo.png') }}" alt="logo" width="100px" class="p-2 m-4">
                <div class="form-container p-5">
                    <h2>Log In</h2>
                    <form class="mt-5">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3 mt-4">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <a type="submit" class="btn btn-primary w-50"  href="admin_dashboard.html">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
