<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/manage_users.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
</head>
<body>
    <button class="toggle-btn" id="toggleSidebar">&#9776;</button>

    <div class="sidebar" id="sidebar">
        <nav class="nav flex-column">
            <!-- Profile Section -->
            <a class="nav-link user-profile" href="#">
                <img src="../static/images/pug-profile.jpg" alt="profile">
                <span>
                    <p class="m-0 p-0 small-text">PRODUCT MANAGER</p>
                    <p class="m-0 p-0 fw-semibold">McArthur Flurry</p>
                </span>
            </a>
            <hr class="sidebar-divider">

            <!-- Main Navigation -->
            <p class="nav-link mb-0 pb-0 small-text">MAIN</p>
            <a class="nav-link" href="admin_dashboard.html"><i class="bi bi-house fs-5"></i><span>Dashboard</span></a>
            <a class="nav-link" href="pos.html"><i class="bi bi-file-earmark-text fs-5"></i><span>POS</span></a>
            <a class="nav-link" href="add_appointment.html"><i class="bi bi-calendar fs-5"></i><span>Appointment</span></a>

            <!-- Inventory Section -->
            <p class="d-inline-flex gap-1 mb-0 align-items-center">
                <a class="btn d-flex align-items-center" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true" aria-controls="collapseExample">
                    <i class="bi bi-bar-chart fs-5"></i>
                    <span class="inventory-sidebar ms-2">Inventory<i class="bi bi-caret-down-fill"></i></span>
                </a>
            </p>
            <div class="collapse show" id="collapseExample">
                <a class="nav-link d-flex align-items-center mb-3" href="sales-table.html"><span>&emsp;Sales</span></a>
                <a class="nav-link d-flex align-items-center mb-3" href="product-table.html"><span>&emsp;Product</span></a>
                <a class="nav-link d-flex align-items-center mb-3" href="supplier_table.html"><span>&emsp;Suppliers</span></a>
            </div>

            <a class="nav-link  text-primary" href="manage_users.html"><i class="bi bi-person fs-5"></i><span>Manage Users</span></a>
            <a class="nav-link" href="manage_clients.html"><i class="bi bi-person fs-5"></i><span>Manage Clients</span></a>

            <hr class="sidebar-divider">

            <!-- Settings Section -->
            <a class="nav-link" href="#"><i class="bi bi-question-circle fs-5"></i><span>Help</span></a>
            <a class="nav-link logout" href="admin_login.html"><i class="bi bi-box-arrow-right fs-5"></i><span>Logout Account</span></a>
        </nav>
    </div>

    <div class="content p-0 w-100" id="content">
        <main class="container w-100 p-5 m-0">
            <div class="app-new-user-form mt-4">
                <h3 class="w-100 bg-main-color p-4 text-light">Add Client</h3>
                <form action="#" method="POST" class="p-4">
                    <div class="row">
                        <!-- Name -->
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
                        </div>
    
                        <!-- Email -->
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <!-- Phone Number -->
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </div>
    
                        <!-- Username -->
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Password -->
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" required>
                        </div>

                        <!-- Reason for Appointment -->
                        <div class="col-md-6 mb-3">
                            <label for="reason" class="form-label">Role</label>
                            <select class="form-select add-appointment" name="reason" required>
                                <option selected disabled>Open this select menu</option>
                                <option value="1">Admin</option>
                                <option value="2">Staff</option>
                                <option value="3">Veterinary</option>
                                <option value="4">Cashier</option>
                            </select>
                        </div>
                    </div>

                    <div class="roow">
                        <div class="col-md-6 mb-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                        <a href="manage_users.html"><button type="button" class="btn btn-secondary me-md-2">Cancel</button></a>
                        <button type="submit" class="btn bg-main-color-btn">Confirm</button>
                    </div>
                    
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/sidebar.js"></script>
</body>
</html>
