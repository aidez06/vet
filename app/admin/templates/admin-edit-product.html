</head>

                <p class="m-0 p-0 fw-semibold">McArthur Flurry</p>
            </span>
        </a>
        <hr class="sidebar-divider">

        <!-- Main Navigation -->
        <p class="nav-link mb-0 pb-0 small-text">MAIN</p>
        <a class="nav-link" href="admin_dashboard.html"><i class="bi bi-house fs-5"></i><span>Dashboard</span></a>

            <a class="nav-link d-flex align-items-center mb-3" href="sales-table.html"><span>&emsp;Sales</span></a>

    <!--Product and Services Button-->
    <div class="content w-100" id="content">
        <main class="container">
            <div class="container mt-5 product-serv-btn m-0">
                <button type="button" class="btn btn-primary btn-sm edit-serv">Product & Services</button>
                <button type="button" class="btn btn-secondary btn-sm edit-trans-btn">Transaction History</button>
            </div>

            <!--search-->
            <div class="container mt-5">
              <div class="page-header search-wrapper">
                  <img src="{{ url_for('static', filename='images\search_24dp_FFFFF.png') }}" id="search-icon" alt="Search Icon">
                  <input type="search" class="form-control rounded search-bar" id="product-search" placeholder="What are you looking for" aria-label="Search" aria-describedby="search-addon" />
              </div>
            
            <!--Edit Card-->
            <div class="card" id="edit-card">
                <h5 class="card-header" id="edit-header">Edit Product</h5>
                <div class="card-body"id="edit-product-div">

                    <!--Edit Product Forms-->
                    <!--Product name-->
                    <form class="product-form" id="edit-product-form">
                      <div class="mb-3 input-with-image">
                        <label for="EditProduct1" class="form-label">Product Name</label>
                        <img src="{{ url_for('static', filename='images\edit_24dp_000000.png') }}" id="edit-icon" alt="Edit Icon">
                        <input type="text" class="form-control control-product" id="EditProduct1" placeholder="Enter product name">
                    </div>

                    <!--Description-->
                        <div class="mb-3 input-with-image">
                            <label for="EditProduct1" class="form-label">Description</label>
                            <img src="{{ url_for('static', filename='images\edit_24dp_000000.png') }}" id="edit-icon" alt="Edit Icon">
                            <input type="email" class="form-control control-product" id="EditProduct1">
                          </div>

                    <!--Supplier Name-->
                          <div class="mb-3 input-with-image">
                            <label for="EditProduct1" class="form-label">Supplier</label>
                            <img src="{{ url_for('static', filename='images\edit_24dp_000000.png') }}" id="edit-icon" alt="Edit Icon">
                            <input type="email" class="form-control control-product" id="EditProduct1">
                          </div>

                    <!--Uplad Image-->
                          <div class="mb-3 add-image-div">
                            <label for="formFileSm" class="form-label">Upload Image</label>
                            <input class="form-control form-control-sm" id="EditProduct1" type="file">
                          </div>
                      </div>
                      </form>

                  <!--Option Buttons-->
                  <div class="position-absolute bottom-0 start-50 translate-middle-x edit-btn">
                    <a href="#" class="btn btn-primary edit-cancel edit-choice">Cancel</a>
                    <a href="#" class="btn btn-primary edit-add edit-choice">Save Changes</a>
                  </div>

                </div>
              </div>

        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
