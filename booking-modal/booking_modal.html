<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="booking_modal.css">
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary m-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content px-4 py-2">
            <div class="modal-body">
                <h4>Appointment Details</h4>
                <form>
                    <div class="form-group mt-2">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="fullname">Full Name</label>
                                <input type="text" class="form-control input-bg-gray" id="fullname" placeholder="Enter full name">
                            </div>
                            <div class="col">
                                <label for="pet_gender">Gender</label>
                                <input type="text" class="form-control" id="pet_gender" placeholder="Enter pet gender">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="pet_service">Select Pet Service</label>
                                    <select class="form-control" id="pet_service">
                                        <option>Select Pet Service</option>
                                        <option>Grooming</option>
                                        <option>Checkup</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="pet_name">Pet Name</label>
                                <input type="text" class="form-control" id="pet_name" placeholder="Enter pet name">
                            </div>
                            <div class="col">
                                <label for="custom_service">Custom Service</label>
                                <input type="text" class="form-control" id="custom_service" placeholder="Enter custom service">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <div class="form-group">
                                    <label for="pet_type">Pet Type</label>
                                    <select class="form-control" id="pet_type">
                                        <option>Select Pet Type</option>
                                        <option>Cat</option>
                                        <option>Dog</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <label for="appointment_date">Appointment Date</label>
                                <input type="date" class="form-control" id="appointment_date">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col">
                                <label for="breed">Breed</label>
                                <input type="text" class="form-control" id="breed" placeholder="Enter pet name">
                            </div>
                            <div class="col">
                                <label for="appointment_time">Appointment Time</label>
                                <input type="time" class="form-control" id="appointment_time">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="pet_age">Age</label>
                                <input type="text" class="form-control" id="pet_age" placeholder="Enter pet age">
                            </div>
                            <div class="col">
                                <label for="notes">Additional Notes</label>
                                <input type="text" class="form-control" id="notes" placeholder="Enter Notes">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="button book-btn" type="submit">Book Appointment</button>
                    </div>
                  </form>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
